<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>px-block-widget Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="px-block-widget.html">
  <link rel="import" href="../px-touch-content/px-content.html">
  <link rel="import" href="../px-colors/px-colors.html">
  <link rel="import" href="../px-touch-row/px-row.html">
  <link rel="import" href="../px-touch-column/px-column.html">
  <link rel="import" href="../font-opensans/font-opensans.html">

<style include="px-colors" is="custom-style">
  * {
    font-family: Open Sans, sans-serif;
  }
</style>

</head>
<body unresolved>

  <px-block-widget top="20px" left="20px">
    <h1>Device Name</h1>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Long Name</px-column>
    </px-row>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Longer Name Still</px-column>
    </px-row>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Value</px-column>
    </px-row>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Value</px-column>
    </px-row>
    <h2>Model</h2>
  </px-block-widget>


  <px-block-widget top="220px" left="20px" status="alarm">
    <h1>Device Name</h1>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Value</px-column>
    </px-row>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Value</px-column>
    </px-row>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Value</px-column>
    </px-row>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Value</px-column>
    </px-row>
    <h2>Model</h2>
  </px-block-widget>

    <px-block-widget top="420px" left="20px" status="comm">
    <h1>Device Name</h1>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Value</px-column>
    </px-row>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Value</px-column>
    </px-row>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Value</px-column>
    </px-row>
    <px-row>
      <px-column label>Test</px-column>
      <px-column value>Value</px-column>
    </px-row>
    <h2>Model</h2>
  </px-block-widget>

</body>
</html>
