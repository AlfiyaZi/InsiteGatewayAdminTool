<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo of px-button-group</title>
        <script src="../webcomponentsjs/webcomponents.min.js"></script>
        
        <link rel="import" href="../px-desktop-actionbar/px-actionbar.html">
        <link rel="import" href="../px-desktop-button/px-button.html">
        <link rel="import" href="../px-desktop-button-group/px-button-group.html">

        <link rel="import" href="../px-icons/px-icons.html">
        <style rel="import" href="../font-opensans/fontface.css"></style>
        
        <style>
            * {
                font-family: Open Sans, sans-serif;
            }
            body{
                margin:0px;
            }
        </style>

    </head>
    <body unresolved>
        <px-actionbar>
            <px-button-group>
                <px-button pressed>Option 1</px-button>
                <px-button>Option 2</px-button>
            </px-button-group>
            <px-button-group small>
                <px-button icon="px-icons:alarm-active"></px-button>
                <px-button pressed icon="px-icons:acknowledge"></px-button>
                <px-button pressed icon="px-icons:unacknowledge"></px-button>
            </px-button-group>
        </px-actionbar>
        <br/><br/>
        <px-actionbar dark secondary>
            <px-button-group>
                <px-button pressed>Option 1</px-button>
                <px-button>Option 2</px-button>
            </px-button-group>
            <px-button-group small>
                <px-button icon="px-icons:alarm-active"></px-button>
                <px-button pressed icon="px-icons:acknowledge"></px-button>
                <px-button pressed icon="px-icons:unacknowledge"></px-button>
            </px-button-group>
        </px-actionbar>
    </body>
</html>
