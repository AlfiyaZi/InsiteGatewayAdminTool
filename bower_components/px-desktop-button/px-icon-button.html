<!--
`px-icon-button` is a clickable icon that performs an action.

Example:

    <px-icon-button dark icon="px-icons:remove"></px-icon-button>

@group Desktop
@element px-icon-button
@hero hero.svg
@demo demo/index.html
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../iron-icon/iron-icon.html" rel="import">
<link href="../iron-media-query/iron-media-query.html" rel="import">
<link href="../iron-flex-layout/iron-flex-layout.html" rel="import">


<dom-module id="px-icon-button">
    <template>
        <style>
        /* Style for the buttons */
                :host {
                    display: block;
                    position: relative;
                    box-sizing: border-box;

                    padding: 0;

                    text-align: center;

                    outline: none;
                    border-radius: 0px;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                    user-select: none;
                    cursor: pointer;
                    z-index: 0;

                    color:#606060;

                    min-width: 20px;
                    width: 20px;
                    height: 20px;
                    background: transparent!important;
                    border: none!important;
                    box-shadow: none!important;
                }
                :host([dark]), :host-context([dark]){
                    color: #f3f3f3;
                }
                :host(:hover), :host(:focus), :host(:active){
                    opacity: 0.75;
                }
                :host(:hover[dark]), :host(:focus[dark]), :host(:active[dark]),
                :host-context([dark]):hover, :host-context([dark]):focus, :host-context([dark]):active{
                    opacity: 1;
                    color: #e0e0e0;
                }

        /* Style the internals */
                :host #button-content {
                    height: 100%;
                    width: 100%;
                    @apply(--layout-horizontal);
                    @apply(--layout-center-center);
                }
                :host iron-icon {
                    max-width: 20px;
                    max-height: 20px;
                    width: 20px;
                    height: 20px;
                    margin: 0;
                }

                :host([disabled]) {
                    opacity: .35;
                    cursor: auto;
                    pointer-events: none;
                }
        </style>

        <div id="button-content">
            <iron-icon id="icon" icon="{{icon}}"></iron-icon>
        </div>
    </template>

    <script>
        Polymer({
            is: "px-icon-button",
            listeners:{
                up: 'clearFocus'
            },
            clearFocus: function(event, detail, sender){
                this.blur();
            },
            hostAttributes:{
                role: "button",
                tabindex: 0
            },
            properties:{
                /**
                 *The icon that will be used for the button.
                 */
                icon: {type: String, value: "px-icons:remove"},

                /**
                 *If set, the button icon will be lightly colored, to be visible in dark-colored containers.
                 */
                dark: {type:Boolean, value: false},

                /**
                 *If set, the component will be grayed out and won't accept any user input.
                 */
                disabled:{type: Boolean, value: false}
            }
        });
    </script>
</dom-module>
