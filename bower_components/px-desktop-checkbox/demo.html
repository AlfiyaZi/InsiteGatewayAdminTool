<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo of px-checkbox</title>
        <script src="../webcomponentsjs/webcomponents.min.js"></script>
        
        <link rel="import" href="../px-desktop-checkbox/px-checkbox.html">
        <link rel="import" href="../px-desktop-actionbar/px-actionbar.html">

        <link rel="import" href="../px-icons/px-icons.html">
        <style rel="import" href="../font-opensans/fontface.css"></style>
        
        <style>
            * {
                font-family: Open Sans, sans-serif;
            }
            body{
                margin:10px;
            }
        </style>

    </head>
    <body unresolved>
        <px-actionbar>
            <px-checkbox label="Normal"></px-checkbox>
            <px-checkbox label="Checked" checked></px-checkbox>
            <px-checkbox label="Icon" icon="px-icons:docs"></px-checkbox>
            <px-checkbox label="Button" button></px-checkbox>
            <px-checkbox label="Disabled" disabled></px-checkbox>
        </px-actionbar><br/><br/>
        <px-actionbar dark secondary>
            <px-checkbox label="Normal"></px-checkbox>
            <px-checkbox label="Checked" checked></px-checkbox>
            <px-checkbox label="Icon" icon="px-icons:docs"></px-checkbox>
            <px-checkbox label="Button" button></px-checkbox>
            <px-checkbox label="Disabled" disabled></px-checkbox>
        </px-actionbar><br/><br/>
        <template id="ValueExample" is="dom-bind">
            <px-actionbar>
                <px-checkbox label="Value Example" checked="{{checked}}" value="{{value}}" true-value="TrueValue" false-value="FalseValue"></px-checkbox>
                checked = <span>{{checked}}</span>
                value = <span>{{value}}</span>
            </px-actionbar><br/><br/>
        </template>
    </body>
</html>
