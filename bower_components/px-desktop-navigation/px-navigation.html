<!--
`px-navigation` is a container for `px-tab`s.  It is typically used along the top of a given interface. `px-navigation-container` is optionally used to wrap the `px-navigation` to provide additional mobile-scale styling.

Example:

	<px-navigation extra>
	    <span>Connection lost, trying to reconnect...</span>
	    <span class="flex"></span>
	    <px-tab>Welcome, <b>admin</b>!</px-tab>
	    <px-tab>07/16/2015 03:14:27 PM EDT</px-tab>
	    <px-tab icon="px-icons:help">Help</px-tab>
	    <px-tab icon="px-icons:settings">Settings</px-tab>
	    <px-tab app active>Power Xpert Insight</px-tab>
	</px-navigation>
	<px-navigation>
		<px-tab icon="px-icons:favorite">Favorites</px-tab>
		<px-tab icon="px-icons:alarm" active>Alarms</px-tab>
		<px-tab icon="px-icons:oneline">One-lines</px-tab>
		<px-tab icon="px-icons:energy">Energy</px-tab>
		<px-tab icon="px-icons:capacity">Capacity</px-tab>
	</px-navigation>

@group Desktop
@element px-navigation
@hero hero.svg
@demo demo/index.html
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../iron-flex-layout/iron-flex-layout.html" rel="import">

<dom-module id="px-navigation">
	<template>
		<style>

			:host {
			    background: #0687c2; /* Old browsers */
			    background: -moz-linear-gradient(top, #0687c2 0%, #015ea1 100%); /* FF3.6+ */
			    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#0687c2), color-stop(100%,#015ea1)); /* Chrome,Safari4+ */
			    background: -webkit-linear-gradient(top, #0687c2 0%,#015ea1 100%); /* Chrome10+,Safari5.1+ */
			    background: -o-linear-gradient(top, #0687c2 0%,#015ea1 100%); /* Opera 11.10+ */
			    background: -ms-linear-gradient(top, #0687c2 0%,#015ea1 100%); /* IE10+ */
			    background: linear-gradient(to bottom, #0687c2 0%,#015ea1 100%); /* W3C */
			    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0687c2', endColorstr='#015ea1',GradientType=0 ); /* IE6-9 */

				color:rgb(241,241,241);
				width: 100%;
				max-height: 70px;
				height:75px;
				box-sizing: border-box;
				padding-left: 3vw;
				font-size: 12px;
				/*overflow:hidden;*/
				z-index: 1;

	            outline: none;

	            -webkit-user-select: none;
	            -moz-user-select: none;
	            -ms-user-select: none;
	            user-select: none;

				@apply(--layout-horizontal);
	      		@apply(--layout-center);
	      		min-width:0;
			 }
			:host([dark]) {
			    background: #444444; /* Old browsers */
			    background: -moz-linear-gradient(top, #444444 0%, #282828 100%); /* FF3.6+ */
			    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#444444), color-stop(100%,#282828)); /* Chrome,Safari4+ */
			    background: -webkit-linear-gradient(top, #444444 0%,#282828 100%); /* Chrome10+,Safari5.1+ */
			    background: -o-linear-gradient(top, #444444 0%,#282828 100%); /* Opera 11.10+ */
			    background: -ms-linear-gradient(top, #444444 0%,#282828 100%); /* IE10+ */
			    background: linear-gradient(to bottom, #444444 0%,#282828 100%); /* W3C */
			    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#444444', endColorstr='#282828',GradientType=0 ); /* IE6-9 */
			 }
			:host([extra]) {
			    background: #2f2f2f; /* Old browsers */
			    background: -moz-linear-gradient(top, #2f2f2f 0%, #171717 100%); /* FF3.6+ */
			    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#2f2f2f), color-stop(100%,#171717)); /* Chrome,Safari4+ */
			    background: -webkit-linear-gradient(top, #2f2f2f 0%,#171717 100%); /* Chrome10+,Safari5.1+ */
			    background: -o-linear-gradient(top, #2f2f2f 0%,#171717 100%); /* Opera 11.10+ */
			    background: -ms-linear-gradient(top, #2f2f2f 0%,#171717 100%); /* IE10+ */
			    background: linear-gradient(to bottom, #2f2f2f 0%,#171717 100%); /* W3C */
			    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2f2f2f', endColorstr='#171717',GradientType=0 ); /* IE6-9 */

				color:rgb(241,241,241);
				max-height: 32px;
				height:32px;
				padding-left: 1vw;
			 }
			 :host(.open) {
				left: 0px;
				z-index: 1;
				box-shadow: 10px 0px 100px rgba(0,0,0,0.4);
				width:256px;
			}
			:host ::content .flex{
				@apply(--layout-flex);
			}

			:host ::content px-progress{
				margin-right: 5px;
			}

		</style>

		<template is="dom-if" if={{!drawer}}>
			<content></content>
		</template>  
	</template>

	<script>
		Polymer({
			is: "px-navigation",
			properties: {
                /**
                 *If set, the px-navigation container will take on darker styling. Typically used for secondary navigation (such as settings tabs).
                 */
				dark:{type: Boolean, value: false},

				/**
                 *If set, the px-navigation container will take on shorter and darker styling. Typically used for status bar (log in/out, switch to settings view, clock, etc.).
                 */
				extra:{type: Boolean, value: false},

				/**
                 *If set, the px-navigation content will not be rendered. This is for use with px-navigation-container.
                 */
				drawer:{type: Boolean, value: false}
			}
		});
	</script>
</dom-module>
