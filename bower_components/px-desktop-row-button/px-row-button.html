<!--
`px-row-button` is a button that spans the entire width of a container.

Example:

    <px-row-button add>Add a new Device...</px-row-button>

@group Desktop
@element px-row-button
@hero hero.svg
@demo demo/index.html
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../iron-icon/iron-icon.html" rel="import">
<link href="../iron-flex-layout/iron-flex-layout.html" rel="import">

<dom-module id="px-row-button">
    <template>
        <style>
        /* Base Styling */
            :host {
                display: block;
                padding: 0 25px;
                box-sizing: border-box;

                width:100%;
                height: 45px;

                background: #e0e0e0;
                color:#606060;
                border-top:1px solid #c1c1c1;
                border-bottom:1px solid #c1c1c1;
                box-shadow: inset 0px 1px 0px rgba(255,255,255,.1), 0px 1px 0px rgba(0,0,0,.02);

                font-size: 14px;
                font-weight: 600;
                text-overflow: "…" "…";

                outline: none;

                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                
                cursor: pointer;
                z-index: 0;
            }
            :host([dark]), :host-context([dark]){
                background: #232323;
                color: #f3f3f3;
                border-color: #1f1f1f;
            }


        /* Internals Styling */
            :host #button-content{
                height: 100%;
                width: 100%;
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host #label {
                white-space:nowrap;
                text-overflow:ellipsis;
                overflow: hidden;
                max-width: calc(100% - 50px);
            }
            :host iron-icon {
                margin-right:5px;
                max-width: 20px;
                max-height: 20px;
                width: 20px;
                height: 20px;
            }

        /* Focus Styling */
            :host:focus{
                color: #0e6eb8;
            }
            :host([dark]):focus, :host-context([dark]):focus{
                color: #f3f3f3;
            }


        /* Hover Styling */
            :host:hover{
                color: #0e6eb8;
                background: #e6e6e6;
            }    
            :host([dark]):hover, :host-context([dark]):hover{
                color: #f3f3f3;
                background: #282828;
            }


        /* Pressed Styling */
            :host:active{
                color: #0e6eb8;
                background: #e0e0e0;
                box-shadow: 0 2px 6px rgba(0,0,0,0.125) inset;
            }
            :host([dark]):active, :host-context([dark]):active{
                color: #f3f3f3;
                background: #232323;
            }


        /* Disabled Styling */
            :host([disabled]){
                opacity: 0.35;
                cursor: auto;
                pointer-events: none;
            }
        </style>

        <div id="button-content">
            <template is="dom-if" if="{{icon}}">
                <iron-icon id="icon" icon="{{icon}}"></iron-icon>
            </template>
            <span id="label"><content></content></span>
        </div>

    </template>

    <script>
        Polymer({
            is: "px-row-button",
            hostAttributes: {
                role: "button",
                tabIndex: 0
            },
            listeners:{
                up: 'clearFocus'
            },
            clearFocus: function(event, detail, s){
                this.blur();
            },
            properties: {
                /**
                 *If set, the component will be grayed out and won't accept any user input.
                 */
                disabled:{type: Boolean, value: false},

                /**
                 *The icon that will be displayed on the button. Default is an add icon.
                 */
                icon: {type: String, value: "px-icons:add"},

                /**
                 *If set, the button will take on darker styling, to be used in dark-colored containers.
                 */
                dark: {type:Boolean, value: false}
            }
        });
    </script>
</dom-module>
