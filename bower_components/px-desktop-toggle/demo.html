<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo of px-toggle</title>
        <script src="../webcomponentsjs/webcomponents.min.js"></script>
        
        <link rel="import" href="../px-desktop-toggle/px-toggle.html">

        <link rel="import" href="../px-icons/px-icons.html">
        <style rel="import" href="../font-opensans/fontface.css"></style>
        
        <style>
            * {
                font-family: Open Sans, sans-serif;
            }
            html{
                height:100%;
            }
            body{
                height: 100%;
                margin:10px;
            }
        </style>

    </head>
    <body unresolved>
        <px-toggle offlabel="OffLabel" onlabel="OnLabel"></px-toggle>
        <px-toggle offlabel="Outer" onlabel="Labels" outerlabels checked></px-toggle>
        <px-toggle offlabel="Small" onlabel="Style" small></px-toggle>
        <px-toggle offlabel="Single" onlabel="Label" single small></px-toggle>
    </body>
</html>
