<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icon/iron-icon.html">


<dom-module id="px-icon">

  <style>
    
    :host {
      position: relative;
      width:24px;
      height: 24px;
      display: block;
    }

    :host iron-icon {
    	width: 100%;
    	height: 100%;
    }

/*    :host iron-icon.modifier {
      position: absolute;
      z-index: 2;

      background-color: white;

      border-radius: 100%;
      border: 4px solid white;


      width: 60%;
      height: 60%;
      top: -40%;
      right: -40%;
    }*/

    :host .modifier-container {
      display: none;
    }

    :host([modifier]) .modifier-container {
      display:block;

      position: absolute;
      z-index: 2;
      top: -30%;
      right: -30%;

      width: 90%;
      height: 90%;

      color:purple;
    }

    :host([modifier]) .modifier-container iron-icon {
      width: 100%;
      height: 100%;
      margin:0;
      padding:0;
    }

    :host([modifier][circled]) {
    }

    :host #mask, :host #filter {
    	display: none;
    }

  </style>

  <template>


	    <div class="modifier-container">
	      <iron-icon id="modifier" hidden$="{{modifier}}" class="modifier" icon="{{modifier}}"></iron-icon>
	    </div>

   		<iron-icon id="base" class="base" icon="{{icon}}"></iron-icon>


  </template>

  <script>

    Polymer({

      is: 'px-icon',

      properties: {

        /**
         * The name of the icon to use. The name should be of the form:
         * `iconset_name:icon_name`.
         */
        icon: {
          type: String
        },

        /**
         * The name of the modifier icon to use. The name should be of the form:
         * `iconset_name:icon_name`.
         */
        modifier: {
          type: String
        },

        /**
         * Whether or not to circle the modifier element, defaults to false
         * @type Boolean
         */
        circled: {
          type: Boolean,
          value: false
        }

      },

      ready: function(){


      },



    });
  </script>

</dom-module>
