<!doctype html>

	<link rel="import" href="../../../px-colors/px-colors.html">

	<link rel="import" href="../../../px-touch-row/px-row.html">

	<link rel="import" href="../../../px-touch-button/px-button.html">
	<link rel="import" href="../../../px-touch-collapse/px-collapse-header.html">

	<style include="px-colors" is="custom-style">
		body {
			margin: 0;
			padding:0;
		}

		px-color-changer {
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none; /* Chrome/Safari/Opera */
			-khtml-user-select: none; /* Konqueror */
			-moz-user-select: none; /* Firefox */
			-ms-user-select: none; /* Internet Explorer/Edge */
			user-select: none; /* Non-prefixed version, currently not supported by any browser */
			width: 150px;
			float: left;
		}
	</style>

</head>

<body unresolved>
	<template is="dom-bind" id="main">
		<px-actionbar>
			<px-color-changer property="--alarm-red" on-tap="changeColor">--alarm-red</px-color-changer>
			<px-color-changer property="--callout-blue" on-tap="changeColor">--callout-blue</px-color-changer>
			<px-color-changer property="--disabled-purple" on-tap="changeColor">--disabled-purple</px-color-changer>
			<px-color-changer property="--disarmed-blue" on-tap="changeColor">--disarmed-blue</px-color-changer>
			<px-color-changer property="--communication-orange" on-tap="changeColor">--communication-orange</px-color-changer>
			<px-color-changer property="--caution-yellow" on-tap="changeColor">--caution-yellow</px-color-changer>
			<px-color-changer property="--success-green" on-tap="changeColor">--success-green</px-color-changer>
		</px-actionbar>

		<px-actionbar>
			<px-color-changer property="--closed-red" on-tap="changeColor">--closed-red</px-color-changer>
			<px-color-changer property="--open-green" on-tap="changeColor">--open-green</px-color-changer>
			<px-color-changer property="--tripped-yellow" on-tap="changeColor">--tripped-yellow</px-color-changer>
			<px-color-changer property="--symbol-gray" on-tap="changeColor">--symbol-gray</px-color-changer>
			<px-color-changer property="--symbol-blue" on-tap="changeColor">--symbol-blue</px-color-changer>
		</px-actionbar>

					<px-column>
						<px-input label="Property Value (CSS Color Value)" value="{{customvalue}}" type="color"></px-input>
					</px-column>
					<px-column>
						<px-color-changer property={{customproperty}}" value="{{customvalue}}"></px-color-changer>
					</px-column>
				</px-row>

					<px-column icon>

	<script>
		var main = document.querySelector("#main");
		var colors = ["#FF0000", "#FF8800", "#FFFF00", "#88FF00", "#00FF00", "#00FF88", "#00FFFF", "#0088FF", "#0000FF", "#8800FF", "#FF00FF", "#FF0088"];
		main.changeColor = function(e) {
			var changer = e.currentTarget;
			var c = colors.shift();
			changer.setAttribute("value", c);
			colors.push(c);
		};
		main.addRow = function() {
			document.body.appendChild(Polymer.dom(document.querySelector("#copy")).cloneNode(true));
		};

		main.widgetSelect = function(e) {
			console.log(e);

			var widget = e.target.offsetParent;

			console.log(widget);

			if(widget.hasAttribute('selected')) {
				widget.removeAttribute("selected");
			}
			else {
				widget.setAttribute("selected", 'selected');
			}
		};
	</script>
</body>
