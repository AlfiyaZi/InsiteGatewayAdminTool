<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo of px-actionbar</title>
        <script src="../webcomponentsjs/webcomponents.min.js"></script>
        
        <link rel="import" href="../px-desktop-actionbar/px-actionbar.html">
        <link rel="import" href="../px-desktop-button/px-button.html">
        <link rel="import" href="../px-desktop-button-group/px-button-group.html">
        <link rel="import" href="../px-desktop-checkbox/px-checkbox.html">

        <link rel="import" href="../px-icons/px-icons.html">
        <style rel="import" href="../font-opensans/fontface.css"></style>
        
        <style>
            * {
                font-family: Open Sans, sans-serif;
            }
            body{
                margin:0;
            }
        </style>

    </head>
    <body unresolved>
        <px-actionbar>
            <px-checkbox button></px-checkbox>
            <px-button icon="px-icons:check">Acknowledge</px-button>
            <px-button icon="px-icons:export">Export</px-button>

            <span class="flex"></span>
            <px-button-group small label="Show:">
                <px-button pressed icon="px-icons:alarm-active"></px-button>
                <px-button pressed icon="px-icons:acknowledge"></px-button>
                <px-button icon="px-icons:unacknowledge"></px-button>
            </px-button-group>
            <px-button-group small label="Sort:">
                <px-button pressed icon="px-icons:time-solid"></px-button>
                <px-button icon="px-icons:priority-outline"></px-button>
                <px-button icon="px-icons:device"></px-button>
            </px-button-group>
        </px-actionbar>

        <br/><br/>

        <px-actionbar secondary>
            <px-checkbox button></px-checkbox>
            <px-button icon="px-icons:check">Acknowledge</px-button>
            <px-button icon="px-icons:export">Export</px-button>

            <span class="flex"></span>
            <px-button-group small label="Show:">
                <px-button pressed icon="px-icons:alarm-active"></px-button>
                <px-button pressed icon="px-icons:acknowledge"></px-button>
                <px-button icon="px-icons:unacknowledge"></px-button>
            </px-button-group>
            <px-button-group small label="Sort:">
                <px-button pressed icon="px-icons:time-solid"></px-button>
                <px-button icon="px-icons:priority-outline"></px-button>
                <px-button icon="px-icons:device"></px-button>
            </px-button-group>
        </px-actionbar>

        <br/><br/>

        <px-actionbar dark>
            <px-checkbox button></px-checkbox>
            <px-button icon="px-icons:check">Acknowledge</px-button>
            <px-button icon="px-icons:export">Export</px-button>

            <span class="flex"></span>
            <px-button-group small label="Show:">
                <px-button pressed icon="px-icons:alarm-active"></px-button>
                <px-button pressed icon="px-icons:acknowledge"></px-button>
                <px-button icon="px-icons:unacknowledge"></px-button>
            </px-button-group>
            <px-button-group small label="Sort:">
                <px-button pressed icon="px-icons:time-solid"></px-button>
                <px-button icon="px-icons:priority-outline"></px-button>
                <px-button icon="px-icons:device"></px-button>
            </px-button-group>
        </px-actionbar>

        <br/><br/>

        <px-actionbar dark secondary>
            <px-checkbox button></px-checkbox>
            <px-button icon="px-icons:check">Acknowledge</px-button>
            <px-button icon="px-icons:export">Export</px-button>

            <span class="flex"></span>
            <px-button-group small label="Show:">
                <px-button pressed icon="px-icons:alarm-active"></px-button>
                <px-button pressed icon="px-icons:acknowledge"></px-button>
                <px-button icon="px-icons:unacknowledge"></px-button>
            </px-button-group>
            <px-button-group small label="Sort:">
                <px-button pressed icon="px-icons:time-solid"></px-button>
                <px-button icon="px-icons:priority-outline"></px-button>
                <px-button icon="px-icons:device"></px-button>
            </px-button-group>
        </px-actionbar>
    </body>
</html>
