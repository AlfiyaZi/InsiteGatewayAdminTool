<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo of px-column</title>
        <script src="../webcomponentsjs/webcomponents.min.js"></script>

        <link rel="import" href="../px-desktop-row/px-row.html">
        <link rel="import" href="../px-desktop-column/px-column.html">


        <link rel="import" href="../px-icons/px-icons.html">
        <style rel="import" href="../font-opensans/fontface.css"></style>
        
        <style>
            * {
                font-family: Open Sans, sans-serif;
            }
            body{
                margin:10px;
            }
        </style>

    </head>
    <body unresolved>
        <px-row>
            <px-column width="1">Three</px-column>
            <px-column width="1">Even</px-column>
            <px-column width="1">Columns</px-column>
        </px-row><br/><br/>
        <px-row>
            <px-column width="2">Double</px-column>
            <px-column width="1">Single</px-column>
            <px-column width="1">Single</px-column>
        </px-row><br/><br/>
        <px-row>
            <px-column width="0">Fixed</px-column>
            <px-column width="1">Flex</px-column>
            <px-column width="1">Flex</px-column>
        </px-row><br/><br/>
        <px-row>
            <px-column space="100">100px</px-column>
            <px-column space="200">200px</px-column>
            <px-column space="300">300px</px-column>
        </px-row><br/><br/>
        <px-row>
            <px-column alarm width="1">Alarm</px-column>
            <px-column width="1">Normal</px-column>
            <px-column width="1">Normal</px-column>
        </px-row>
    </body>
</html>
