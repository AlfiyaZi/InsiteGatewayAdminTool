<!--
`px-content` is a container for primary content in elements such as `px-modal`.

Example:

    <px-content bucket nopadding>
        <p>Are you sure you want to delete 2 One-line(s) and 12 Device(s)?</p>
    </px-content>

@group Desktop
@element px-content
@hero hero.svg
@demo demo/index.html
-->

<link href="../polymer/polymer.html" rel="import">

<dom-module id="px-content">
    <template>
        <style>
        /* Base Styling */
            :host {
                display: block;
                box-sizing: border-box;
                padding: 15px 25px;
                font-size: 14px;
                color:#606060;
            }
            :host([nopadding]) {
                padding:0;
            }
            :host([nosidepadding]){
                padding-left: 0;
                padding-right: 0;
            }
            :host([bucket]) {
                background-color:#f3f3f3;
                border-top:1px solid #c1c1c1;
                color:#606060;
            }
            :host([dark]), 
            :host-context([dark]) {
                color:#f3f3f3;
            }
            :host([bucket][dark]),
            :host-context([dark])[bucket]{
                background-color:#333;
                border-top:1px solid #171717;
                color:#f3f3f3;
            }


        /* Internals Styling */    
            ::content p {
                font-size: 14px;
            }
            :host([bucket]) ::content px-row{
                font-size: 14px;
                padding: 25px 0;
            }
            :host([bucket]) ::content px-row:last-child(){
                border-bottom: 0px;
            }
            :host([borderlessrows]) ::content px-row{
                border-bottom:0px;
            }
        </style>

        <content></content>
    </template>

    <script>
        Polymer({
            is: "px-content",
            properties:{
                /**
                 *If set, the content area will be given an inset appearance.
                */
                bucket:{type: Boolean, value: false},

                /**
                 *If set, the default padding around the content area will be removed.
                */
                nopadding:{type: Boolean, value: false},

                /**
                 *If set, the default left and right padding around the content area will be removed.
                */
                nosidepadding:{type: Boolean, value: false},

                /**
                 *If set, px-rows within the px-content will not have outlines (useful if you are only displaying a single row).
                */
                borderlessrows:{type: Boolean, value: false},

                /**
                 *If set, the px-content will take on darker styling, to be used in dark-colored containers.
                 */
                dark:{type: Boolean, value: false}
            }
        });
    </script>
</dom-module>
