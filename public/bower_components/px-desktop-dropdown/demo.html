<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Demo of px-dropdown</title>
    <script src="../webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="px-dropdown.html">
    <link rel="import" href="../px-touch-actionbar/px-actionbar.html">
    <link rel="import" href="../px-icons/px-icons.html">
    <link rel="import" href="../px-styles/px-flex.html">

    <style>
    * {
        font-family: Open Sans, sans-serif;
    }
    </style>
</head>

<body unresolved>
    <template id="main" is="dom-bind">
      <px-actionbar>
        <px-dropdown value="{{selection}}" items="{{items}}" placeholder="Nothing Selected">
            <px-item value="aliens" first>
                <svg viewbox="0 0 80 80" style="width: 35px; height: 35px">
                <rect x="0" y="0" width="30" height="20" fill="none" stroke="#444444" style="stroke-width: 4; stroke-linecap: round;"></rect>
                <rect x="0" y="20" width="30" height="20" fill="none" stroke="#444444" style="stroke-width: 4; stroke-linecap: round;"></rect>
                <rect x="0" y="40" width="30" height="20" fill="none" stroke="#444444" style="stroke-width: 4; stroke-linecap: round;"></rect>
                <rect x="0" y="60" width="30" height="20" fill="none" stroke="#444444" style="stroke-width: 4; stroke-linecap: round;"></rect>
                </svg>First Item</px-item>
            <px-item value="zebras">Last Item</px-item>
        </px-dropdown>
        <px-dropdown value="{{selection}}" iconbutton icon="px-icons:calendar">
            <px-item>Calendar 1</px-item>
            <px-item>Calendar 2</px-item>
        </px-dropdown>
        <px-dropdown value="{{selection}}" placeholder="Choose a value or type your own..." textboxstyle>
            <px-item value="apple">Apple</px-item>
            <px-item value="raspberry">Blue Raspberry</px-item>
            <px-item value="cherry">Cherry</px-item>
        </px-dropdown>
        <px-dropdown action placeholder="Choose An Action">
            <px-item on-tap="selectTest">Select Unlisted</px-item>
            <px-item on-tap="selectNull">Select null</px-item>
        </px-dropdown>
        <span flex></span>
          Selected Value: <span>[[selection]]</span>

      </px-actionbar>

      <div style="height: 70vh"></div>

      <px-actionbar dark style="height: 130px">
        <px-dropdown value="{{selection}}" items="{{items}}" placeholder="Nothing Selected">
            <px-item value="aliens" first>First Item</px-item>
            <px-item value="zebras">Last Item</px-item>
        </px-dropdown>
        <px-dropdown value="{{selection}}" iconbutton icon="px-icons:calendar">
            <px-item>Calendar 1</px-item>
            <px-item>Calendar 2</px-item>
        </px-dropdown>
        <px-dropdown action placeholder="Choose An Action">
            <px-item on-tap="selectTest">Select Unlisted</px-item>
            <px-item on-tap="selectNull">Select null</px-item>
        </px-dropdown>

        <span flex></span>

        <px-dropdown label="Compartment" placeholder="None">
            <px-item>None</px-item>
            <px-item header>Section 1</px-item>
            <px-item>1A - Main Breaker 1</px-item>
            <px-item>1D - Main Meter 1</px-item>
            <px-item header>Section 2</px-item>
            <px-item>2A - Feeder Breaker 1</px-item>
            <px-item>2D - Feeder Breaker 2</px-item>
        </px-dropdown>

      </px-actionbar>
      Selected Value <br />
      <span>[[selection]]</span>

    </template>

    <script>
    // Start the timer after the navbar.elem is loaded
    document.addEventListener("DOMContentLoaded", function() {
        // Setup properties of main on index.html
        var main = document.querySelector("#main");
        main.items = {};
        for (var i = 0; i < 10; i++) {
            main.items["Item " + i + " Some really long title that wraps"] = "Item " + i;
        }
        main.selection = "Item 3"

        main.selectTest = function() {
            main.selection = "Unlisted Item";
        };

        main.selectNull = function() {
            main.selection = null;
        };
    });
    </script>
</body>

</html>
