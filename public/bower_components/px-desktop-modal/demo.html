<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo of px-modal</title>
        <script src="../webcomponentsjs/webcomponents.min.js"></script>
        
        <link rel="import" href="../px-desktop-modal/px-modal.html">
        <link rel="import" href="../px-desktop-actionbar/px-actionbar.html">
        <link rel="import" href="../px-desktop-title/px-title.html">
        <link rel="import" href="../px-desktop-content/px-content.html">
        <link rel="import" href="../px-desktop-button/px-button.html">

        <link rel="import" href="../px-icons/px-icons.html">
        <style rel="import" href="../font-opensans/fontface.css"></style>
        
        <style>
            * {
                font-family: Open Sans, sans-serif;
            }
            body{
                margin:10px;
            }
        </style>

    </head>
    <body unresolved>
        <px-modal visible overlay>
            <px-actionbar dark>
                <px-title>
                    <h1>Remove Device</h1>
                    <h2>Confirmation</h2>
                </px-title>
            </px-actionbar>
            <px-content>
                <p>Are you sure you want to delete 2 One-line(s) and 12 Device(s)?</p>
            </px-content>
            <px-actionbar secondary bottom>
                <span flex></span>
                <px-button>Cancel</px-button>
                <px-button primary>OK</px-button>
            </px-actionbar>
        </px-modal>
    </body>
</html>
