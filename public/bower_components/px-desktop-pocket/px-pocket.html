<!--
`px-pocket` is used to hold actions in a `px-sidebar`.

Example:

    <px-pocket>
        <px-button negative icon="px-icons:remove">Remove</px-button>
    </px-pocket>

@group Desktop
@element px-pocket
@hero hero.svg
@demo demo/index.html
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../iron-flex-layout/iron-flex-layout.html" rel="import">

<dom-module id="px-pocket">
    <template>
        <style>
        /* Base Styling */
            :host {
                width: 375px;
                display:block;
                padding:15px 25px 0px 25px;
                box-sizing:border-box;
                background-color: rgba(241,240,240,.9);
                box-shadow:inset 0 1px 0px rgba(255,255,255,.05), 0 -8px 20px -6px rgba(0,0,0,.25);
                border: 1px solid #c1c1c1;
                border-left:0;
                border-bottom:0;
            }

            :host([dark]), :host-context([dark]) {
                background:rgba(33,33,33,.9);
                border-color: rgba(0,0,0,.25);
                box-shadow:inset 0 1px 0px rgba(255,255,255,.05), 0 -8px 20px -6px rgba(0,0,0,.65);
                color: #f3f3f3;
            }

            :host #pocketWrapper{
                @apply(--layout-vertical);
            }

            :host px-dropdown {
                width:100%;
                padding: 0 25px;
                margin-bottom: 15px;
            }

            :host #pocketWrapper ::content > px-dropdown,
            :host #pocketWrapper ::content > px-button {
                width:100%;
                margin-bottom: 15px;
            }

            :host #pocketWrapper ::content px-title{
                text-align: center;
                margin-bottom: 15px;
            }
        </style>

        <div id="pocketWrapper">
            <content select="px-title"></content>
            <content select="px-button"></content>
        </div>
    </template>

    <script>
        Polymer({
            is: "px-pocket",
            properties:{
                /**
                 *If set, the pocket will take on darker styling, to be used in dark-themed sidebar.
                 */
                dark:{type: Boolean, value: false}
            },
        });
    </script>
</dom-module>
