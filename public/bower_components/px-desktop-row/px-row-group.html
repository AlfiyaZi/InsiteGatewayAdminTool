<link href="../polymer/polymer.html" rel="import">
<link href="../iron-media-query/iron-media-query.html" rel="import">


<dom-module id="px-row-group">

  <template>

	<style>


		:host([selectable]) ::content px-row:not([selected]):hover {
			background-color:rgba(0,0,0,.025); 
			cursor:pointer;
		}

		:host([selectable]) ::content px-row([header]):hover {
			background-color: #eee;
		}

		:host([selectable]) ::content px-row[dark][header],
		:host-context([dark])[selectable] ::content px-row[header] {
			background-color: rgba(0,0,0,.1);
		}

		:host([selectable]) ::content px-row[selected]:hover {
			background-color:rgba(51, 51, 51, .95); 
			cursor:pointer;
		}

	</style>


	<content></content>

  </template>


  <script>
	Polymer({

	  is:'px-row-group',

	  properties: {
	

		selectable: {
			type: Boolean,
			value: false
		},

		layout: {
			type: String
		}


	  }

	});
  </script>
</dom-module>
