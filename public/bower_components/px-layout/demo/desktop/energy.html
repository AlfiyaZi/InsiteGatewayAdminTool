<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	    <title>Demo of px-layout</title>

	    <script src="../../../webcomponentsjs/webcomponents-lite.min.js"></script>

	    <link rel="import" href="../../px-layout.html">
	    <link rel="import" href="../../px-view.html">
	    <link rel="import" href="../../../px-desktop-elements/elements.html">


	    <style rel="import" href="../../../font-opensans/font-opensans.html"></style>

	    <meta name="viewport" content="width=device-width initial-scale=1, maximum-scale=1.0">

	    <style>
	        body {
	            margin: 0;
	            padding: 0;
	            overflow: hidden;
	            width:100vw;
	            height: 100vh;
	        }
	    </style>

	</head>

	<body>
		
		<px-layout layout="desktop" mobilelayout="drawer" tabletlayout="drawer">
			<px-navigation-surrogate main>
				<px-tab center icon="px-icons:favorite">Favorite</px-tab>
				<px-tab center icon="px-icons:oneline">One-line</px-tab>
				<px-tab center icon="px-icons:alarm">Alarms</px-tab>
				<px-tab center current icon="px-icons:energy">Energy</px-tab>
			</px-navigation-surrogate>

			<px-navigation-container>
				<px-navigation extra>
					<px-progress spinner></px-progress>
					<span>Loading UI...</span>
					<span flex></span>
					<px-tab extra icon="px-icons:user">Eric Atha</px-tab>
					<px-tab extra dark icon="px-icons:settings">Settings</px-tab>
					<px-tab app active extra icon="px-icons:pxi"><span style="font-weight:300">Power Xpert</span> <span style="font-weight:800">Insight</span></px-tab>
					<px-tab extra><px-barton-logo medium></px-barton-logo></px-tab>
				</px-navigation>

				<px-navigation main>
					<px-tab icon="px-icons:favorite">Favorite</px-tab>
					<px-tab icon="px-icons:oneline">One-line</px-tab>
					<px-tab icon="px-icons:alarm">Alarms</px-tab>
					<px-tab active icon="px-icons:energy">Energy</px-tab>
				</px-navigation>
			</px-navigation-container>

			<px-view main sidebar="none">
				<px-actionbar>
					<span flex></span>
					<px-button>Test</px-button>
				</px-actionbar>

				<px-content nopadding>

		            <px-card-container horizontal>
		                <px-card-container vertical>
		                    <px-card>
		                        <px-actionbar dark><px-title maintitle="Devices"></px-title></px-actionbar>
		                        <px-row-button>Add a Device</px-row-button>
		                        <span class="empty">No Devices</span>
		                    </px-card>
		                </px-card-container>
		                <px-card-container vertical>
		                    <px-card>
		                        <px-actionbar dark><px-title maintitle="Trending"></px-title></px-actionbar>
		                        <span class="empty">No Trends</span>

		                    </px-card>
		                    <px-card>
		                        <px-actionbar dark><px-title maintitle="Energy"></px-title></px-actionbar>
		                        <span class="empty">No Energy</span>

		                    </px-card>
		                </px-card-container>
		            </px-card-container>

				</px-content>
			</px-view>

		</px-layout>

	</body>

</html>
