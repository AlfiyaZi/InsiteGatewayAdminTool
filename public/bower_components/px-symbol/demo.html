<html>
<head>

  <title>px-symbol demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

  <!-- load default iconset -->
  <link rel="import" href="../px-symbols/px-symbols.html">
  <link rel="import" href="px-symbol.html">


  <style is="custom-style">

    * {
      font-family: Open Sans;
    }

    h2 {
      text-transform: capitalize;
    }

    px-symbol {
      transition: all 0.2s;
      -webkit-transition: all 0.2s;
    }

    px-symbol:hover {
    }

    .set {
      margin: auto;
      padding: 1em 0;
      border-bottom: 1px solid silver;
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }



    .container {
      min-width: 10em;
      padding: 1em 0.5em;
      text-align: center;
      @apply(--layout-vertical);
      @apply(--layout-center);
      @apply(--layout-flex-1);
    }

    .container > div {
      margin-top: 0.5em;
      color: black;
      font-size: 10px;
    }

  </style>

</head>
<body>

  <template is="dom-bind">

   <iron-meta type="iconset" list="{{iconsets}}"></iron-meta>

    <template is="dom-repeat" items="{{iconsets}}">

      <h2>{{item.name}}</h2>

      <div class="set">

        <template is="dom-repeat" items="{{getIconNames(item)}}">

          <span class="container">
            <px-symbol symbol="{{item}}"></px-symbol>
            <div>{{item}}</div>
          </span>

        </template>

      </div>

    </template>

  </template>

  <script>

    document.querySelector('[is=dom-bind]').getIconNames = function(iconset) {
      return iconset.getIconNames();
    };

  </script>

</body>
</html>
